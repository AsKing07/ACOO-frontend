<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATE</title>
    <style>
        html { scroll-behavior: smooth; }
        .section-select {
            max-width: 600px;
            margin: 40px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 8px;
            border: 1px solid #39496B;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            color: #39496B;
            background: #EBEEF8;
            margin-bottom: 30px;
            cursor: pointer;
        }
       
    </style>
    <link rel="stylesheet"  href="../css/styles.css">
</head>
<body>

<main>
    <div class="section-select">
        <select title="Select a component" name="component" id="component-select">
            <option value="">Sélectionnez un composant…</option>
            <option value="components/layout/header.php">Header</option>
                <option value="components/layout/menu_dashboard.php">Sidebar admin</option>
            <option value="components/layout/footer.php">Footer</option>
            <option value="components/formulaire/formContact.php">Formulaire de contact</option>
            <option value="components/formulaire/searchInput.php">Champ de recherche</option>
            <option value="components/formulaire/form.php">Formulaire Exemple</option>




        
            <option value="components/layout/grille.php">Grille</option>
            <option value="components/cards/card.php">Simple Card</option>
            <option value="components/cards/champion_card.php">Champions Card</option>
            <option value="components/cards/event_card.php">Event Card</option>
            <option value="components/cards/mini_event_card.php">Event Mini Card</option>
            <option value="components/gallery_carousel.php">Gallery Carousel</option>
            <option value="components/tables/event_table.php">Tableau des Evenements Dashboard</option>
            <option value="components/tables/tableauResponsif.php">Tableau générique responsif</option>



            <option value="components/ui/buttons.php">Boutons</option>
         
            <option value="components/tableauEventDashboard.php">Evenement Dashboard</option>

            <option value="components/faq.php">FAQ</option>
        </select>
    </div>
    <div id="component-container">
        <p style="text-align:center;color:#888;">Sélectionnez un composant dans le menu déroulant pour l’afficher ici.</p>
    </div>
</main>

<script>
    const select = document.getElementById('component-select');
    const container = document.getElementById('component-container');

    select.addEventListener('change', function() {
        const value = this.value;
        if (!value) {
            container.innerHTML = "<p style='text-align:center;color:#888;'>Sélectionnez un composant dans le menu déroulant pour l’afficher ici.</p>";
            return;
        }
        fetch(value)
            .then(res => res.text())
            .then(html => {
                container.innerHTML = html;
            })
            .catch(() => {
                container.innerHTML = "<p style='color:red;text-align:center;'>Erreur lors du chargement du composant.</p>";
            });
    });
</script>
<script src="../script/navbar.js"></script>
<script src="../script/formContact.js"></script>

<script src="../script/faq.js"></script>

</body>
</html>
