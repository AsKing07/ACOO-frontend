<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="../../css/styles.css">

</head>
<body>

       <div style="margin-bottom: 50px;" >

          <a href="../index.html">
          <button class="btn-primary">
        RETOUR AU TEMPLATE
      </button>
      </a>

      </div>

    <section class="faq-section">
  <h2 class="faq-section__title">FAQ</h2>
  <div class="faq">
    <div class="faq__item">
      <button class="faq__question" aria-expanded="false">
        Faut-il avoir une condition physique particulière pour débuter l’aviron ?
        <span class="faq__icon">+</span>
      </button>
      <div class="faq__answer">
        <p>
          Non, l’aviron est accessible à tous ! L’activité est adaptée aux débutants et permet de progresser à son rythme, quel que soit son niveau de forme physique initial.
        </p>
      </div>
    </div>
    <div class="faq__item">
      <button class="faq__question" aria-expanded="false">
        Peut-on faire de l’aviron toute l’année ?
        <span class="faq__icon">+</span>
      </button>
      <div class="faq__answer">
        <p>
          Oui, l’aviron se pratique toute l’année, en extérieur ou en salle selon la météo et les envies.
        </p>
      </div>
    </div>

  </div>
</section>

<script>
  document.querySelectorAll('.faq__question').forEach(btn => {
    btn.addEventListener('click', function() {
      const expanded = this.getAttribute('aria-expanded') === 'true';
      // Ferme toutes les autres
      document.querySelectorAll('.faq__question').forEach(b => {
        b.setAttribute('aria-expanded', 'false');
        b.querySelector('.faq__icon').textContent = '+';
        b.parentElement.querySelector('.faq__answer').style.maxHeight = null;
      });
      // Ouvre celle-ci si ce n'était pas déjà ouvert
      if (!expanded) {
        this.setAttribute('aria-expanded', 'true');
        this.querySelector('.faq__icon').textContent = '−';
        const answer = this.parentElement.querySelector('.faq__answer');
        answer.style.maxHeight = answer.scrollHeight + "px";
      }
    });
  });
</script>
    
</body>
</html>
